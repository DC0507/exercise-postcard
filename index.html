<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="postcard" id="wrapper">
        <div id="header">
            <div id="heading">
                <h2>My Postcard</h2>
            </div>
            <div id="picture">
                <img src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true" width="50" height="50"/>
            </div>
        </div>
        <div id="section">
            <div id="info">
                <p>
                    Look how awesome! This is a postcard that I created 
                    using HTML5 and CSS3 during my 4Geeks Academy Course!
                </p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <form id="form">
                <input type="text" placeholder="Some Name" />
                <input type="email" placeholder="Some Email" />
                <input type="text" placeholder="Some Comment" />
            </form>
        </div>
        <div id="footer">
            <input type="submit" value="Send My Postcard">
        </div>
    </div>
</body>
</html>
